ciones; las habitaciones son parte integral de la casa y se construyen y destruyen junto con la casa.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[92,93],"index":3},"content":"3. <strong>Árbol - Hoja:</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[94,95]},"content":"Un árbol está compuesto por hojas; las hojas son parte del árbol y no pueden existir independientemente de él.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[96,97],"index":4},"content":"4. <strong>Ordenador - Teclado:</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[98,99]},"content":"Un ordenador está compuesto por un teclado; el teclado es parte del ordenador y no puede funcionar sin él.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[100,101],"index":5},"content":"5. <strong>Teléfono - Pantalla:</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[102,103]},"content":"Un teléfono está compuesto por una pantalla; la pantalla es una parte esencial del teléfono y no puede operar sin ella.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[104,105],"index":6},"content":"6. <strong>Animal - Órgano:</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[106,107]},"content":"Un animal está compuesto por varios órganos; los órganos son partes del cuerpo del animal y son esenciales para su funcionamiento.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[108,109],"index":7},"content":"7. <strong>Cocina - Fogones:</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[110,111]},"content":"Una cocina está compuesta por fogones; los fogones son parte de la cocina y son necesarios para cocinar.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[112,113],"index":8},"content":"8. <strong>Álbum - Canción:</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[114,115]},"content":"Un álbum musical está compuesto por varias canciones; las canciones son parte del álbum y conforman su contenido.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[116,117],"index":9},"content":"9. <strong>Tren - Vagón:</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[118,119]},"content":"Un tren está compuesto por varios vagones; los vagones son parte del tren y son necesarios para su operación.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[120,121],"index":10},"content":"10. <strong>Arreglo Musical - Nota:</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[121,122]},"content":"Un arreglo musical está compuesto por varias notas; las notas son parte de la composición y definen su melodía.","children":[]}]}]}],"payload":{}},{})</script>
